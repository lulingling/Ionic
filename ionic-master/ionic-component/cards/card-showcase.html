<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Ionic Cards</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="bar bar-header">
    <h1 class="title h1">Cards</h1>
</nav>

<div class="content has-header">
    <div class="list card">
        <div class="item item-avatar">
            <img src="../../media/images/img2.jpg">

            <h2>Marty McFly</h2>

            <p>November 05, 2015</p>
        </div>

        <div class="item item-body">
            <img class="full-image" src="../../media/images/img4.jpg">

            <p>
                This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
                the content is from a card-body consisting of an image and paragraph text. The footer
                consists of tabs, icons aligned left, within the card-footer.
            </p>

            <p>
                <a href="#" class="subdued">1 Like</a>
                <a href="#" class="subdued">5 Comment</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
