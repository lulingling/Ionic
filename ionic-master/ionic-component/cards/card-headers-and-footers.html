<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Ionic Cards</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="bar bar-header">
    <h1 class="title h1">Card Header and Footer</h1>
</nav>

<div class="content has-header">
    <div class="card">
        <div class="item item-divider">
            I am a header in a card!
        </div>
        <div class="item item-text-wrap">
            This is a basic Card which contains an item that has wrapping text.
        </div>
        <div class="item item-divider">
            I am a footer in a card.
        </div>
    </div>
</div>

</body>
</html>
