<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Range</title>
    <link href="../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bar bar-header bar-positive">
    <h1 class="title h1">Range</h1>
</div>

<div class="content has-header">
    <div class="item range">
        <i class="icon ion-volume-low"></i>
        <input type="range" name="volume">
        <i class="icon ion-volume-high"></i>
    </div>

    <div class="list padding-top">
        <div class="item item-divider">Ranges in lists</div>

        <div class="item range">
            <i class="icon ion-ios-sunny-outline"></i>
            <input type="range" min="0" max="100" value="12">
            <i class="icon ion-ios-sunny"></i>
        </div>

        <div class="item range">
            <i class="icon ion-ios-lightbulb-outline"></i>
            <input type="range" min="0" max="100" value="15">
            <i class="icon ion-ios-lightbulb"></i>
        </div>

        <div class="item range">
            <i class="icon ion-ios-bolt-outline"></i>
            <input type="range" min="0" max="100" value="38">
            <i class="icon ion-ios-bolt"></i>
        </div>

        <div class="item range">
            <i class="icon ion-ios-moon-outline"></i>
            <input type="range" min="0" max="100" value="50">
            <i class="icon ion-ios-moon"></i>
        </div>
    </div>
</div>

</body>
</html>
