<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Ionic Block Button</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="bar bar-header">
    <h1 class="title h1">Buttons</h1>
</div>

<div class="content has-header padding">
    <button class="button button-small button-block button-light">small button-light</button>
    <button class="button button-small button-block button-stable">small button-stable</button>
    <button class="button button-small button-block button-positive">small button-positive</button>
    <button class="button button-block button-calm">button-calm</button>
    <button class="button button-block button-balanced">button-balanced</button>
    <button class="button button-block button-energized">button-energized</button>
    <button class="button button-large button-block button-assertive">large button-assertive</button>
    <button class="button button-large button-block button-royal">large button-royal</button>
    <button class="button button-large button-block button-dark">large button-dark</button>
</div>

</body>
</html>
