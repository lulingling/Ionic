<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Ionic Icon Button</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="bar bar-header">
    <button class="button icon ion-navicon"></button>
    <h1 class="title h1">Icon Buttons</h1>
    <button class="button">Edit</button>
</div>

<div class="content has-header padding">
    <button class="button">
        <i class="icon ion-load-a"></i>
        Loading
    </button>
    <button class="button">
        <i class="icon ion-load-b"></i>
    </button>
    <button class="button">
        <i class="icon ion-load-c"></i>
    </button>
    <button class="button">
        <i class="icon ion-load-d"></i>
    </button>

    <button class="button icon-left ion-home">Home</button>
    <button class="button icon-left ion-star button-positive">Favorites</button>

    <a class="button icon-right ion-chevron-right button-calm">Learn more</a>

    <a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>

    <button class="button icon ion-gear-a"></button>
    <button class="button icon ion-gear-b"></button>

    <a class="button button-icon icon ion-settings"></a>

    <a class="button button-outline icon-left ion-navicon button-balanced">Recorder</a>
</div>
</body>
</html>
