<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Ionic Form</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="bar bar-header">
    <h1 class="title h1">Stacked Labels</h1>
</nav>

<div class="content has-header">
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="John">
        </label>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Suhr">
        </label>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="john@email.com">
        </label>
    </div>

    <div class="padding">
        <button class="button button-block button-positive">Create Account</button>
    </div>
</div>

</body>
</html>
