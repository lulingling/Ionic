<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Ionic Form</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="bar bar-header">
    <h1 class="title h1">Placeholder Labels</h1>
</nav>

<div class="content has-header">
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="First Name">
        </label>

        <label class="item item-input">
            <input type="text" placeholder="Last Name">
        </label>

        <label class="item item-input">
            <textarea placeholder="Comments"></textarea>
        </label>
    </div>

    <div class="padding">
        <button class="button button-block button-positive">Submit</button>
    </div>
</div>

</body>
</html>
