<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Checkbox</title>
    <link href="../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bar bar-header bar-positive">
    <h1 class="title h1">Checkbox</h1>
</div>

<div class="content has-header">
    <ul class="list">
        <li class="item item-checkbox">
            <label class="checkbox">
                <input type="checkbox" checked>
            </label>
            Default
        </li>

        <li class="item item-checkbox">
            <label class="checkbox checkbox-assertive">
                <input type="checkbox" checked>
            </label>
            Flux Capacitor
        </li>

        <li class="item item-checkbox">
            <label class="checkbox checkbox-balanced">
                <input type="checkbox" checked>
            </label>
            1.21 Gigawatts
        </li>

        <li class="item item-checkbox">
            <label class="checkbox checkbox-calm">
                <input type="checkbox" checked>
            </label>
            Delorean
        </li>

        <li class="item item-checkbox">
            <label class="checkbox checkbox-energized">
                <input type="checkbox" checked>
            </label>
            88 MPH
        </li>

        <li class="item item-checkbox">
            <label class="checkbox checkbox-dark">
                <input type="checkbox" checked>
            </label>
            Plutonium Resupply
        </li>
    </ul>
</div>

</body>
</html>
