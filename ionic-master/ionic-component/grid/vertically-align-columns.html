<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Grid</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
    <style>
        .row {
            margin: 10px 0;
        }

        .border {
            border: 1px solid #c0c0c0;
        }
    </style>
</head>
<body>

<div class="bar bar-header">
    <h1 class="title h1">Vertically Aligned Columns</h1>
</div>

<div class="content has-header">
    <div class="row">
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col border">1<br/>2<br/>3<br/>4<br/></div>
    </div>

    <div class="row">
        <div class="col col-top">
            <div class="border">.col</div>
        </div>
        <div class="col col-center">
            <div class="border">.col</div>
        </div>
        <div class="col col-bottom">
            <div class="border">.col</div>
        </div>
        <div class="col border">1<br/>2<br/>3<br/>4<br/></div>
    </div>

    <div class="row row-top">
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col border">1<br/>2<br/>3<br/>4<br/></div>
    </div>

    <div class="row row-center">
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col border">1<br/>2<br/>3<br/>4<br/></div>
    </div>

    <div class="row row-bottom">
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col">
            <div class="border">.col</div>
        </div>
        <div class="col border">1<br/>2<br/>3<br/>4<br/></div>
    </div>
</div>

</body>
</html>
