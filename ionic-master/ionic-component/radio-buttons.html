<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Radio Buttons</title>
    <link href="../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bar bar-header bar-positive">
    <h1 class="title h1">Radio Button List</h1>
</div>

<div class="content has-header">
    <div class="list">
        <label class="item item-radio">
            <input type="radio" name="group" value="go" checked="checked">

            <div class="radio-content">
                <div class="item-content">
                    Go
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </div>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value="python">

            <div class="radio-content">
                <div class="item-content">
                    Python
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </div>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value=".net">

            <div class="radio-content">
                <div class="item-content">
                    .Net
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </div>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value="java">

            <div class="radio-content">
                <div class="item-content">
                    Java
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </div>
        </label>
    </div>
</div>

</body>
</html>
