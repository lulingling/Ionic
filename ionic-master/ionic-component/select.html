<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Select</title>
    <link href="../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bar bar-header bar-positive">
    <h1 class="title h1">Select</h1>
</div>

<div class="content has-header">
    <div class="list">
        <div class="item item-input item-select">
            <div class="input-label">
                Lightsaber
            </div>
            <select>
                <option>Blue</option>
                <option selected>Green</option>
                <option>Red</option>
            </select>
        </div>

        <div class="item item-input item-select">
            <div class="input-label">
                Fighter
            </div>
            <select>
                <option>ARC-170</option>
                <option selected>A_wing</option>
                <option>Delta-7</option>
                <option>Naboo N-1</option>
                <option>TIE</option>
                <option>X-wing</option>
                <option>Y-wing</option>
            </select>
        </div>

        <div class="item item-input item-select">
            <div class="input-label">
                Droid
            </div>
            <select>
                <option>2-1B</option>
                <option>B1</option>
                <option>C-3PO</option>
                <option>IG-88</option>
                <option>IT-O</option>
                <option selected="">R2-D2</option>
            </select>
        </div>

        <div class="item item-input item-select">
            <div class="input-label">
                Planet
            </div>
            <select>
                <option>Alderaan</option>
                <option selected="">Dagobah</option>
                <option>Felucia</option>
                <option>Geonosis</option>
                <option>Hoth</option>
                <option>Kamino</option>
                <option>Mygeeto</option>
                <option>Naboo</option>
                <option>Tataouine</option>
                <option>Utapau</option>
                <option>Yavin</option>
            </select>
        </div>
    </div>
</div>

</body>
</html>
