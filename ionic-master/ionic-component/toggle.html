<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle</title>
    <link href="../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="bar bar-header">
    <h1 class="title h1">Toggle</h1>
</nav>

<div class="content has-header">
    <ul class="list">
        <li class="item item-toggle">
            HTML5
            <label class="toggle toggle-positive">
                <input type="checkbox">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>

        <li class="item item-toggle">
            CSS3
            <label class="toggle toggle-calm">
                <input type="checkbox">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>

        <li class="item item-toggle">
            FlashPlayer
            <label class="toggle toggle-balanced">
                <input type="checkbox">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>

        <li class="item item-toggle">
            Java Applets
            <label class="toggle toggle-energized">
                <input type="checkbox">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>

        <li class="item item-toggle">
            JavaScript
            <label class="toggle toggle-assertive">
                <input type="checkbox">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>

        <li class="item item-toggle">
            Silverlight
            <label class="toggle toggle-royal">
                <input type="checkbox">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>

        <li class="item item-toggle">
            WebComponents
            <label class="toggle toggle-dark">
                <input type="checkbox">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
    </ul>
</div>
</body>
</html>
