<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Ionic Item Avatars and Thumbnail</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="bar bar-header">
    <h1 class="title h1">Avatars and Thumbnail</h1>
</nav>

<div class="content has-header">
    <div class="list">
        <div class="item item-divider">Avatar</div>
       <a class="item item-avatar" href="#">
            <img src="../../media/images/img1.jpg">
           <h2>Jane</h2>
           <p>Back off, man.</p>
       </a>

        <a class="item item-avatar" href="#">
            <img src="../../media/images/img2.jpg">
            <h2>May</h2>
            <p>I miss you.</p>
        </a>

        <a class="item item-avatar" href="#">
            <img src="../../media/images/img3.jpg">
            <h2>Collin</h2>
            <p>Call me.</p>
        </a>

        <div class="item item-divider">List Thumbnails</div>
        <a class="item item-thumbnail-left">
            <img src="../../media/images/img1.jpg">
            <h2>Jane</h2>
            <p>Pretty good</p>
        </a>

        <a class="item item-thumbnail-right">
            <img src="../../media/images/img2.jpg">
            <h2>May</h2>
            <p>Good job!</p>
        </a>

        <a class="item item-thumbnail-left">
            <img src="../../media/images/img3.jpg">
            <h2>Collin</h2>
            <p>I hate you.</p>
        </a>
    </div>
</div>

</body>
</html>
