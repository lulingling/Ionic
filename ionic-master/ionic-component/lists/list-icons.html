<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Ionic List Icons</title>
    <link href="../../media/css/ionic.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="bar bar-header">
    <h1 class="title h1">List Icons</h1>
</nav>

<div class="content has-header">
    <div class="list">
        <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            Check Email
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
                Grammy
            </span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">2</span>
        </a>

        <div class="item item-divider">
            Activities
        </div>

        <a class="item item-icon-left">
            <i class="icon ion-beaker"></i>
            Breaking Bad
            <span class="item-note">
                Blue,yellow,pink
            </span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-music-note"></i>
            Music
            <span class="item-note">
                JT
            </span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-game-controller-b"></i>
            Games
            <span class="item-note">
                Super Mario
            </span>
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-bag"></i>
            Shopping
            <i class="icon ion-arrow-right-c"></i>
        </a>
    </div>
</div>

</body>
</html>
